<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../behaviors/modal.html">
<link rel="import" href="../behaviors/localize.html">
<link rel="import" href="../redux/actions/localize.html">
<link rel="import" href="../styles/buttons.html">
<link rel="import" href="../styles/modal.html">

<dom-module id="autofill-confirm-modal">
  <template>
    <style include="button-styles modal-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;
        --paper-dialog: {
          &>* {
            margin: 0;
          }
        };
      }
      h3 {
        margin: 24px;
      }
    </style>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened={{opened}}>
      <div class="header layout horizontal justified">
        <h2>[[localize('are_you_sure')]]?</h2>

        <paper-icon-button class="self-center" on-tap="close" icon="icons:close">
        </paper-icon-button>
      </div>

      <h3>
        Are you sure you want to fill all fields for this location with a value of 0?
      </h3>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            class="btn-primary"
            on-tap="_save"
            raised>
          Autofill
        </paper-button>

        <paper-button
            on-tap="close">
          [[localize('cancel')]]
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'autofill-confirm-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
        'disaggregation-modal-refit': 'adjustPosition',
        'disaggregation-modal-confirm': '_confirm',
      },
    });
  </script>
</dom-module>
