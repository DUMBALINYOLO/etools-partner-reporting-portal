<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/promise-polyfill/promise-polyfill-lite.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../redux/store.html">
<link rel="import" href="../redux/actions/localize.html">
<link rel="import" href="../behaviors/localize.html">
<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../styles/buttons.html">

<dom-module id="error-modal">
  <template>
    <style include="iron-flex iron-flex-reverse iron-flex-alignment button-styles">
      :host {
        --paper-dialog: {
          width: 500px;
          padding: 24px;

          & > * {
            margin: 0;
          }
        }
      }
    </style>

    <paper-dialog
        with-backdrop
        opened="{{opened}}">
      <div>
        <ul>
          <template
              is="dom-repeat"
              items="[[errors]]"
              as="error">
            <template
                is="dom-if"
                if="[[_equals(error, 'You have not completed all indicator location data across all indicator reports for this progress report.')]]"
                restamp="true">
              <li>[[localize('not_completed_indicator_location')]]</li>
            </template>
            <template
                is="dom-if"
                if="[[!_equals(error, 'You have not completed all indicator location data across all indicator reports for this progress report.')]]"
                restamp="true">
              <li>[[error]]</li>
            </template>
          </template>
        </ul>
        <div class="layout horizontal-reverse">
          <paper-button
              class="btn-primary"
              dialog-dismiss>
            Close
          </paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'error-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        errors: {
          type: Array,
          value: [],
        },

        opened: {
          type: Boolean,
          value: false,
        },

        _result: Object,
      },

      open: function (errors) {
        var self = this;

        this.set('errors', errors);
        this.set('opened', true);

        this.set('_result', new Promise(function (resolve) {
          self.addEventListener('opened-changed', function onOpenedChanged() {
            self.removeEventListener('opened-changed', onOpenedChanged);

            resolve();
          });
        }));

        return this._result;
      },

      close: function () {
        this.set('errors', []);
        this.set('opened', false);
      },
    });
  </script>
</dom-module>
