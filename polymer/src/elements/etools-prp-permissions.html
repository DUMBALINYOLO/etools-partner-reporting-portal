<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../polyfills/es6-shim.html">
<link rel="import" href="../constants.html">
<link rel="import" href="../redux/store.html">

<dom-module id="etools-prp-permissions">
  <script>
    (function () {
      var isIMO = isMember.bind(null, App.Constants.PRP_ROLE.CLUSTER_IMO);

      var permissions = {
        editProgressReport: [
          App.Constants.PRP_ROLE.IP_AUTHORIZED_OFFICER,
          App.Constants.PRP_ROLE.IP_EDITOR,
        ],

        exportSubmittedProgressReport: [
          App.Constants.PRP_ROLE.IP_AUTHORIZED_OFFICER,
          App.Constants.PRP_ROLE.IP_EDITOR,
        ],

        savePdReport: [
          App.Constants.PRP_ROLE.IP_AUTHORIZED_OFFICER,
          App.Constants.PRP_ROLE.IP_EDITOR,
        ],

        changeProgrammeDocumentCalculationMethod: [
          App.Constants.PRP_ROLE.IP_AUTHORIZED_OFFICER,
          App.Constants.PRP_ROLE.IP_EDITOR,
        ],

        createClusterEntities: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        createClusterEntitiesForCluster: function (params, clusterId) {
          return params.imoClusters.some(function (cluster) {
            return String(cluster.id) === String(clusterId);
          });
        },

        editIndicatorReport: function (params, clusterId, partnerId) {
          var allowedRoles = [
            App.Constants.PRP_ROLE.CLUSTER_IMO,
            App.Constants.PRP_ROLE.CLUSTER_MEMBER,
          ];

          return allowedRoles.indexOf(params.currentRole.role) > -1 ?
            params.currentRole.role === App.Constants.PRP_ROLE.CLUSTER_IMO ?
              params.currentRole.cluster.id === clusterId :
              partnerId === (params.partner && params.partner.id) :
            false;
        },

        sendBackIndicatorReport: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        createPartnerEntities: [
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
        ],

        createPartnerEntitiesByResponsePlanAsIMO: function (params, responsePlanClusters) {
          return isIMO(params.prpRoles) &&
            responsePlanClusters.some(function (cluster) {
              return params.imoClusters.some(function (imoCluster) {
                return imoCluster.id === cluster.id;
              });
            });
        },

        editPartnerEntitiesAsIMO: function (params, entityClusters) {
          return isIMO(params.prpRoles) &&
            entityClusters.some(function (cluster) {
              return params.imoClusters.some(function (imoCluster) {
                return imoCluster.id === cluster.id;
              });
            });
        },

        viewPlannedAction: [
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
          App.Constants.PRP_ROLE.CLUSTER_VIEWER,
        ],

        createPartnerProject: [
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        adminResponsePlan: {
          any: true,
          roles: [
            App.Constants.PRP_ROLE.CLUSTER_IMO,
            App.Constants.PRP_ROLE.CLUSTER_SYSTEM_ADMIN
          ]
        },

        addPartnerToProject: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        createPartnerEntitiesAsImo: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        addPartnerToActivity: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        editIndicatorDetails: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
        ],

        onlyEditOwnIndicatorDetails: [
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
        ],

        editIndicatorLocations: [
          App.Constants.PRP_ROLE.CLUSTER_IMO,
        ],

        accessIpIdManagement: [
          App.Constants.PRP_ROLE.IP_AUTHORIZED_OFFICER,
          App.Constants.PRP_ROLE.IP_ADMIN
        ],

        accessClusterIdManagement: [
          App.Constants.PRP_ROLE.CLUSTER_MEMBER,
          App.Constants.PRP_ROLE.CLUSTER_IMO,
          App.Constants.PRP_ROLE.CLUSTER_SYSTEM_ADMIN
        ]
      };

      function isMember(roleName, roles) {
        return roles.some(function (role) {
          return role.role === roleName;
        });
      }

      Polymer({
        is: 'etools-prp-permissions',

        behaviors: [
          App.Behaviors.ReduxBehavior,
        ],

        properties: {
          profile: {
            type: Object,
            statePath: 'userProfile.profile',
          },

          prpRoles: {
            type: Array,
            computed: '_computePrpRoles(profile)',
          },

          imoClusters: {
            type: Array,
            computed: '_computeImoClusters(profile)',
          },

          partner: {
            type: Object,
            statePath: 'partner.current',
          },

          currentPlanId: {
            type: String,
            statePath: 'responsePlans.currentID',
          },

          currentRole: {
            type: String,
            computed: '_computeCurrentRole(currentPlanId, prpRoles)',
            notify: true,
          },

          params: {
            type: Object,
            computed: '_computeParams(prpRoles, imoClusters, partner, currentRole)'
          },

          permissions: {
            type: Object,
            computed: '_computePermissions(params)',
            notify: true
          },
        },

        _computePermissions: function (params) {
          return Object.keys(permissions).reduce(function (acc, key) {
            var granted = permissions[key];

            acc[key] = (function () {
              switch (true) {
                case Array.isArray(granted):
                  return granted.indexOf(params.currentRole.role) > -1;

                case typeof granted === 'function':
                  return function () {
                    var args = [].slice.call(arguments);

                    return granted.apply(null, [params].concat(args));
                  };

                case typeof granted === 'object':
                  if (granted.any) {
                    return params.prpRoles.some(function (role) {
                      return granted.roles.indexOf(role.role) > -1;
                    });
                  }
                  else {
                    return granted.roles.indexOf(params.currentRole.role) > -1;
                  }

                case granted === App.Constants.PRP_ROLE.ALL:
                  return true;

                default:
                  return false;
              }
            }());

            return acc;
          }, {});
        },

        _computeCurrentRole: function (clusterId, roles) {
          var id = parseInt(clusterId);

          return roles.find(role => role.role === App.Constants.PRP_ROLE.CLUSTER_SYSTEM_ADMIN ||
            (role.cluster && role.cluster.id === id)) || {};
        },

        _computePrpRoles: function (profile) {
          return profile.prp_roles || [];
        },

        _computeImoClusters: function (profile) {
          return profile.prp_roles ?
            profile.prp_roles.filter(item => item.role === App.Constants.PRP_ROLE.CLUSTER_IMO)
              .map(item => item.cluster) : [];
        },

        _computeParams: function (prpRoles, imoClusters, partner, currentRole) {
          return {
            prpRoles: prpRoles,
            imoClusters: imoClusters,
            partner: partner,
            currentRole: currentRole
          };
        },
      });
    }());
  </script>
</dom-module>
