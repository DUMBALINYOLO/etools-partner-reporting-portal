<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-char-counter.html">

<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="report-status.html">
<link rel="import" href="labelled-item.html">
<link rel="import" href="refresh-report-modal.html">
<link rel="import" href="../behaviors/progressReportUtils.html">
<link rel="import" href="../styles/buttons.html">

<dom-module id="reportable-meta">
  <template>
    <style include="button-styles">
      :host {
        display: block;
      }

      labelled-item {
        font-size: 16px;
      }

      labelled-item:not(:last-child) {
        margin-bottom: 25px;
      }

      #input-button-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: row;
      }

      paper-input-container {
        width: 100%;
        padding-right: 18px;
      }

      paper-radio-group {
        margin-left: -12px;
      }

      #toggle-button {
        background-color: #0099ff;
        color: #fff;
        font-size: 14px;
      }

      status-badge {
        position: relative;
        top: -2px;
      }

      #refresh-button {
        margin-block-end: 1rem;
      }
    </style>

    <template
      is="dom-if"
      if="[[canRefresh]]"
      restamp="true">
      <paper-button
        id="refresh-button"
        class="btn-primary"
        on-tap="_refresh"
        disabled="[[busy]]"
        raised>
        Refresh
      </paper-button>
    </template>

    <labelled-item label="Overall status">
      <template
          is="dom-if"
          if="[[!_equals(mode, 'view')]]"
          restamp="true">
        <paper-radio-group
            id="overall_status"
            selected="[[data.overall_status]]"
            on-selected-changed="_handleInput">
          <paper-radio-button name="Met">[[_computeMetLabel(completed)]]</paper-radio-button>
          <template
            is="dom-if"
            if="[[!completed]]"
            restamp="true">
            <paper-radio-button name="OnT">On Track</paper-radio-button>
            <paper-radio-button name="NoP">No Progress</paper-radio-button>
          </template>
          <paper-radio-button name="Con">[[_computeConstrainedLabel(completed)]]</paper-radio-button>
          <template
              is="dom-if"
              if="[[allowNoStatus]]"
              restamp="true">
            <paper-radio-button name="NoS">No Status</paper-radio-button>
          </template>
        </paper-radio-group>
      </template>

      <template
          is="dom-if"
          if="[[_equals(mode, 'view')]]"
          restamp="true">
          <report-status final="[[completed]]" status="[[data.overall_status]]"></report-status>
      </template>
    </labelled-item>

    <labelled-item label="Narrative assessment">
      <template
          is="dom-if"
          if="[[!_equals(mode, 'view')]]"
          restamp="true">
        <div id="input-button-container">
          <paper-input-container
              no-label-float>
            <input
                id="narrative_assessment"
                value="[[data.narrative_assessment]]"
                disabled
                maxlength="2000">
            <paper-input-char-counter></paper-input-char-counter>
          </paper-input-container>
          <paper-button class="btn-primary" id="toggle-button" on-tap="_handleInput" raised>
            {{toggle}}
          </paper-button>
        </div>
      </template>

      <template
          is="dom-if"
          if="[[_equals(mode, 'view')]]"
          restamp="true">
        [[data.narrative_assessment]]
      </template>
    </labelled-item>
    <refresh-report-modal
        id="refresh"
        data="[[refreshData]]"
        refresh-url="[[refreshUrl]]">
    </refresh-report-modal>
  </template>

  <script>
    Polymer({
      is: 'reportable-meta',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        mode: String,

        toggle: {
          type: String,
          value: 'Edit'
        },

        data: Object,

        localData: Object,

        allowNoStatus: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },

        isCluster: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },

        completed: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },

        refreshData: {
          type: Object,
          computed: '_computeRefreshData(data.id)',
        },

        canRefresh: {
          type: Boolean,
          value: false,
          computed: '_computeCanRefresh(isCluster, data)',
        },

        refreshUrl: {
          type: String,
          value: function () {
            return App.Endpoints.reportProgressReset();
          },
        },
      },

      _handleInput: function () {
        var field = Polymer.dom(event).rootTarget;
        var narrativeTextInput = Polymer.dom(this.root).querySelectorAll('labelled-item')[1].querySelector('input');

        if(field.textContent.trim() === 'Edit') {
          narrativeTextInput.disabled = false;
          narrativeTextInput.focus();
          this.set('toggle', 'Save');
          return;
        }

        if(field.id === 'toggle-button') {
          var parent = Polymer.dom(event).path.find(function(node) {
            return node.label === 'Narrative assessment';
          });

          field = parent.querySelector('paper-input-container').querySelector('input');
        }

        var id = field.id;
        switch (id) {
          case 'overall_status':
            this.set(['localData', id], field.selected);
            this.set('toggle', 'Edit');
            narrativeTextInput.disabled = true;
            break;

          case 'narrative_assessment':
            if(this.data.narrative_assessment === field.value.trim()) {
              this.set('toggle', 'Edit');
              narrativeTextInput.disabled = true;
              break;
            }
            this.set(['localData', id], field.value.trim());
            this.set('toggle', 'Edit');
            narrativeTextInput.disabled = true;
            break;
        }
      },

      observers: [
        '_localDataChanged(localData.*)',
      ],

      _computeMetLabel: function(completed) {
        if (completed) {
          return 'Met results as planned';
        }
        return 'Met';
      },

      _computeConstrainedLabel: function(completed) {
        if (completed) {
          return 'Constrained (partially met result)';
        }
        return 'Constrained';
      },

      _localDataChanged: function (change) {
        if (change.path.split('.').length < 2) {
          return;
        }

        this.fire('reportable-meta-changed', this.localData);
      },

      _computeRefreshData: function (reportId) {
        return {"report_id": reportId, "report_type": "IR"};
      },

      _computeCanRefresh: function (isCluster, data) {
        return isCluster && data.can_submit;
      },

      _refresh: function () {
        this.$.refresh.open();
      },

      attached: function () {
        this.set('localData', {});
      },

      detached: function () {
        if (this.isDebouncerActive('local-data-changed')) {
          this.cancelDebouncer('local-data-changed');
        }
        this.$.refresh.close();
      },
    });
  </script>
</dom-module>
