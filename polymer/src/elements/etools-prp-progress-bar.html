<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">

<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../styles/progress-bar.html">

<dom-module id="etools-prp-progress-bar">
  <template>
    <style include="progress-bar">
      .percentage {
        vertical-align: middle;
        line-height: 15px;
      }
    </style>
    <paper-progress value="[[percentage]]"></paper-progress>
    <span class="percentage">[[percentage]]%</span>
  </template>

  <script>
    Polymer({
      is: 'etools-prp-progress-bar',

      properties: {
        displayType: {
          type: String,
          value: ''
        },

        number: {
          type: Number,
          value: 0
        },

        percentage: {
          type: Number,
          computed: '_computePercentage(number)'
        }
      },

      _computePercentage: function(num) {
        if (num === 'N/A') {
          return 'N/A';
        }
        // round to two decimal places, more info here: https://stackoverflow.com/a/29494612
        return this.displayType === 'percentage' ? Math.round(num * 100 * 1e2) / 1e2 : Math.round(num);
      }

    });
  </script>
</dom-module>
