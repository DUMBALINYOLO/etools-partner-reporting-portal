<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<link rel="import" href="../polyfills/es6-shim.html">
<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../behaviors/localize.html">

<dom-module id="calculation-method">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-radio-group {
        margin-left: -12px;
      }

      paper-radio-button,
      .read-only-label {
        text-transform: uppercase;
      }

      .read-only-label {
        display: inline-block;
        padding: 12px 0;
        line-height: 16px;
        color: var(--theme-secondary-text-color);
      }
    </style>

    <template
        is="dom-if"
        if="[[!readonly]]"
        restamp="true">
      <paper-radio-group
          selected="{{value}}">
        <template
            is="dom-repeat"
            items="[[choices]]">
          <paper-radio-button
              name="[[item.id]]"
              disabled="[[disabled]]">
            [[_localizeLowerCased(item.title, localize)]]
          </paper-radio-button>
        </template>
      </paper-radio-group>
    </template>

    <template
        is="dom-if"
        if="[[readonly]]"
        restamp="true">
      <span class="read-only-label">[[readOnlyLabel]]</span>
    </template>
  </template>

  <script>
    Polymer({
      is: 'calculation-method',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        disabled: {
          type: Boolean,
          value: false,
        },

        readonly: {
          type: Boolean,
          value: false,
        },

        value: {
          type: String,
          notify: true,
        },

        choices: {
          type: Array,
          value: [
            {
              id: 'sum',
              title: 'Sum',
            },
            {
              id: 'max',
              title: 'Max',
            },
            {
              id: 'avg',
              title: 'Avg',
            },
          ],
        },

        readOnlyLabel: {
          type: String,
          computed: '_computeReadonlyLabel(value, choices)',
        },
      },

      _computeReadonlyLabel: function (value, choices) {
        var method = choices.find(function (choice) {
          return choice.id === value;
        });

        return method ? method.title : 'Invalid method';
      },

      // TODO: Might also need validation at some point
    });
  </script>
</dom-module>
