<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="disaggregation-table-cell.html">
<link rel="import" href="disaggregation-field.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="../../styles/disaggregation-table-styles.html">

<dom-module id="disaggregation-table-cell-number">
  <template>
    <style include="disaggregation-table-styles">
      :host {
        display: block;
      }
    </style>

    <disaggregation-table-cell data="[[data]]" editable="[[editable]]">
      <editable>
        <disaggregation-field
          key="v"
          value="[[data.v]]"
          autofill="[[autofill]]"
          coords="[[coords]]">
        </disaggregation-field>
      </editable>
      <non-editable>
        <etools-prp-number value="[[data.v]]"></etools-prp-number>
      </non-editable>
    </disaggregation-table-cell>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-table-cell-number',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        data: Object,
        coords: String,
        editable: Number,
        autofill: Boolean,
      },

      attached: function () {
        var nullData = this._clone(this.data);
        if (nullData !== undefined && nullData.v === 0) {
          nullData.v = null;
        }
        if (nullData !== undefined && nullData.d === 0) {
          nullData.d = null;
        }
        this.set('data', nullData);
      },
    });
  </script>

</dom-module>
