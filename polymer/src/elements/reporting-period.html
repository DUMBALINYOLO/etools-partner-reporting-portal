<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../redux/store.html">
<link rel="import" href="../behaviors/localize.html">
<link rel="import" href="../redux/actions/localize.html">


<dom-module id="reporting-period">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 1px 3px;
        border: 1px solid var(--paper-grey-500);
        font-size: 10px;
        text-transform: uppercase;
        white-space: nowrap;
        color: var(--paper-grey-500);
      }

      .range {
        color: var(--theme-primary-text-color-dark);
      }
    </style>

    [[localize('reporting_period')]]: <span class="range">[[_withDefault(range)]]</span>
  </template>

  <script>
    Polymer({
      is: 'reporting-period',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        range: {
          type: String,
          value: null, // Triggers the placeholder
        },
      },
    });
  </script>
</dom-module>
