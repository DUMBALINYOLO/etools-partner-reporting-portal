<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../page-body.html">
<link rel="import" href="../ip-reporting/partner-details.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="../labelled-item.html">

<dom-module id="activity-details-display">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }
    </style>

    <etools-content-panel panel-title="Activity Details">
        <div class="row">
          <ul class="app-grid">
            <li class="item full-width">
              <labelled-item label="Title">
                <span class="value">[[activityData.title]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Cluster">
                <span class="value">[[activityData.cluster.name]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Cluster Activity">
                <template is="dom-if" if="[[activityData.cluster_activity]]">
                  <span class="value">[[activityData.cluster_activity.title]]</span>
                </template>
                <template is="dom-if" if="[[!activityData.cluster_activity]]">
                  <span class="value">---</span>
                </template>
              </labelled-item>
            </li>

            <template
              is="dom-if"
              if="[[activityData.cluster_objective]]">
              <li class="item">
                <labelled-item label="Cluster Objective">
                  <span class="value">[[activityData.cluster_objective.title]]</span>
                </labelled-item>
              </li>
            </template>

            <template
              is="dom-repeat"
              items="[[activityData.projects]]">

              <div>
                <li class="item">
                  <labelled-item label="Partner Project">
                    <span class="value">[[item.title]]</span>
                  </labelled-item>
                </li>
                <li class="item">
                  <labelled-item label="Start Date">
                    <span class="value">[[item.start_date]]</span>
                  </labelled-item>
                </li>
                <li class="item">
                  <labelled-item label="End Date">
                    <span class="value">[[item.end_date]]</span>
                  </labelled-item>
                </li>
              </div>
            </template>

            <li class="item">
              <labelled-item label="Partner">
                <span class="value">[[activityData.partner.title]]</span>
              </labelled-item>
            </li>

          </ul>
        </div>
    </etools-content-panel>

</template>

<script>
  Polymer({
    is: 'activity-details-display',

    behaviors: [
      App.Behaviors.UtilsBehavior,
    ],

    properties: {
      activityData: Object,
    },
  });
</script>
</dom-module>
