<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../page-body.html">
<link rel="import" href="../ip-reporting/partner-details.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="../labelled-item.html">

<dom-module id="activity-details-display">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }
    </style>

    <etools-prp-ajax
      id="projects"
      url="[[projectsUrl]]">
    </etools-prp-ajax>

    <etools-content-panel panel-title="Activity Details">
        <div class="row">
          <ul class="app-grid">
            <li class="item full-width">
              <labelled-item label="Title">
                <span class="value">[[activity.title]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Cluster Activity">
                <template is="dom-if" if="[[activity.cluster_activity]]">
                  <span class="value">[[activity.cluster_activity.title]]</span>
                </template>
                <template is="dom-if" if="[[!activity.cluster_activity]]">
                  <span class="value">---</span>
                </template>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Cluster">
                <span class="value">[[activity.cluster.name]]</span>
              </labelled-item>
            </li>
            <template
              is="dom-repeat"
              items="[[activity.projects]]">

              <div>
                <li class="item">
                  <labelled-item label="Partner Project">
                    <span class="value">[[item.title]]</span>
                  </labelled-item>
                </li>
                <li class="item">
                  <labelled-item label="Start Date">
                    <span class="value">[[item.start_date]]</span>
                  </labelled-item>
                </li>
                <li class="item">
                  <labelled-item label="End Date">
                    <span class="value">[[item.end_date]]</span>
                  </labelled-item>
                </li>
              </div>
            </template>

            <li class="item">
              <labelled-item label="Partner">
                <span class="value">[[activity.partner.title]]</span>
              </labelled-item>
            </li>

          </ul>
        </div>
    </etools-content-panel>

</template>

<script>
  Polymer({
    is: 'activity-details-display',

    behaviors: [
      App.Behaviors.UtilsBehavior,
      App.Behaviors.ReduxBehavior,
    ],

    properties: {
      activityData: Object,

      activity: {
        type: Object,
        value: {}
      },

      responsePlanId: {
        type: String,
        statePath: 'responsePlans.currentID'
      },

      projects: {
        type: Object,
        value: {}
      }
    },

    observers: [
      '_getTitles(projects)',
    ],

    _getProjects: function () {
      var self = this;
      var thunk = this.$.projects.thunk();

      this.set('projectsUrl', App.Endpoints.plannedActions(this.responsePlanId));

      thunk()
        .then(function (res) {
          var allProjects = {};
          res.data.results.forEach(function (project) {
            allProjects[project.id] = project;
          });

          self.set('projects', allProjects);
          console.log('projects', self.projects);
        });
    },

    _getTitles: function (projects) {
      var self = this;

      if (projects === undefined || this.activityData === undefined) {
        return;
      }

      this.activityData.projects.forEach(function (project) {
        project.title = self.projects[project.project_id].title;
      });

      this.set('activity', this.activityData);
    },

    attached: function () {
      this._getProjects();
    }
  });
</script>
</dom-module>
