<link rel="import" href="../../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../../../filter-list.html">
<link rel="import" href="../../../../filters/text-filter/text-filter.html">
<link rel="import" href="../../../../../behaviors/utils.html">
<link rel="import" href="../../../../../behaviors/localize.html">
<link rel="import" href="../../../../../styles/filter-styles.html">


<dom-module id="cluster-objectives-filters">
  <template>
    <style include="app-grid-style filter-styles">
      :host {
        display: block;
        background: white;

        --app-grid-columns: 1;
        --app-grid-item-height: auto;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}">
      <div class="app-grid">
        <text-filter
            class="item"
            label="[[localize('search_cluster_objective')]]"
            name="ref_title"
            value="[[queryParams.ref_title]]">
        </text-filter>
      </div>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'cluster-objectives-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        queryParams: Object,
      },

    });
  </script>
</dom-module>
