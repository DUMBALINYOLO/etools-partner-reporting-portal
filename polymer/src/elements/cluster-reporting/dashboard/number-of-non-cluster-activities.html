<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../../behaviors/localize.html">
<link rel="import" href="../../etools-prp-number.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="number-of-non-cluster-activities">
  <template>
    <style include="dashboard-widget-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    <paper-card class="widget-container">
      <div class="layout horizontal justified">
        <div class="self-center">
          <h3 class="widget-heading">[[localize('number_of_non_cluster')]]</h3>
        </div>
        <div>
          <div class="widget-figure">
            <etools-prp-number value="[[numberOfActivities]]"></etools-prp-number>
          </div>
        </div>

        <etools-loading active="[[loading]]"></etools-loading>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'number-of-non-cluster-activities',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        numberOfActivities: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_non_cluster_activities',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },
    });
  </script>
</dom-module>
