<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../ip-reporting/partner-details.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="../labelled-item.html">

<dom-module id="creation-modal-project-details">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply(--app-grid-expandible-item);
      }

      .indicators-list {
        padding-left: 15px;
      }

      ul {
        padding-left: 0;
      }
    </style>

        <div class="row">
          <ul class="app-grid">
            <li class="item full-width">
              <labelled-item label="Title">
                <span class="value">[[projectData.name]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Clusters">
                <span class="value">[[_commaSeparatedValues(projectData.clusters)]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Start Date">
                <span class="value">[[projectData.startDate]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="End Date">
                <span class="value">[[projectData.endDate]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Total Budget">
                <span class="value">
                  <etools-prp-number value="[[projectData.totalBudgetUSD]]"></etools-prp-number>
                </span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Funding Source">
                <span class="value">[[projectData.fundingSources]]</span>
                </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Description">
                <span class="value">[[projectData.objective]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Additional Information (e.g. links)">
                [[_withDefault(projectData.additional_information)]]
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Indicators">
                <ul class="indicators-list">
                  <template
                    is="dom-repeat"
                    items="[[projectData.attachments]]">
                    <li>[[item]]</li>
                  </template>
                </ul>
              </labelled-item>
            </li>

          </ul>
        </div>

</template>

<script>
  Polymer({
    is: 'creation-modal-project-details',

    behaviors: [
      App.Behaviors.UtilsBehavior,
    ],

    properties: {
      projectData: Object,
    },
  });
</script>
</dom-module>
