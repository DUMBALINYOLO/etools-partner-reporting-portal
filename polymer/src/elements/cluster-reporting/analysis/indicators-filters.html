<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../../styles/filter-styles.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../filter-list.html">
<link rel="import" href="../../filters/cluster-indicator-type-filter/cluster-indicator-type-filter.html">
<link rel="import" href="../../filters/partner-project-filter-multi/partner-project-filter-multi.html">


<dom-module id="analysis-indicators-filters">
  <template>
    <style include="app-grid-style filter-styles">
      :host {
        display: block;
        background: white;

        --app-grid-columns: 4;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .filter-2-col {
        @apply --app-grid-expandible-item;
      }

    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list
        filters="{{filters}}"
        hide-clear>
      <div class="app-grid">
        <cluster-indicator-type-filter
            class="item"
            value="[[_withDefault(queryParams.indicator_type, '')]]">
        </cluster-indicator-type-filter>

        <partner-project-filter-multi
            class="item filter-2-col"
            value="[[_withDefault(queryParams.partner_projects, '')]]">
        </partner-project-filter-multi>
      </div>
    </filter-list>
  </template>

  <script>
    Polymer({
      is: 'analysis-indicators-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },
      },
    });
  </script>
</dom-module>
