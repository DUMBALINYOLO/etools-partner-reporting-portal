<dom-module id="operational-presence-table">
  <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
      }

      .table-column {
        text-transform: capitalize;
      }

      .number-of-partners {
        font-size: 2.5em;
        line-height: 2;
      }

      .tooltip-content {
        max-width: 200px;
        font-size: 11px;
        line-height: 1.5;
      }

      .table-container {
        max-height: 700px;
        overflow: auto;
      }
    </style>

    <analysis-widget
        widget-title="[[localize('operational_presence_table')]]"
        loading="[[loading]]">

      <div class="table-container">
        <etools-data-table-header
            no-title
            no-collapse>
          <etools-data-table-column field="">
            <div class="table-column">[[localize('location')]]</div>
          </etools-data-table-column>

          <template
              is="dom-repeat"
              items="[[columnNames]]"
              as="column">
            <etools-data-table-column field="">
              <div class="table-column">[[column]]</div>
            </etools-data-table-column>
          </template>
        </etools-data-table-header>

        <template
            is="dom-repeat"
            items="[[data.features]]"
            as="feature">
          <etools-data-table-row no-collapse>
            <div slot="row-data">
              <div class="table-cell table-cell--text">
                [[feature.properties.title]]
              </div>

              <template
                  is="dom-repeat"
                  items="[[columnNames]]"
                  as="column">
                <div class="table-cell">
                  <span>
                    <strong>[[_computeNumberOfPartners(column, feature)]]</strong>:
                    [[_computeExcerpt(column, feature, excerptLength)]]
                    <paper-tooltip offset="5">
                      <div class="tooltip-content">
                        <div>[[column]]</div>
                        <div class="number-of-partners">
                          <etools-prp-number
                              value="[[_computeNumberOfPartners(column, feature)]]">
                          </etools-prp-number>
                        </div>
                        <div>[[_getFormattedPartners(column, feature)]]</div>
                      </div>
                    </paper-tooltip>
                  </span>
                </div>
              </template>
            </div>
          </etools-data-table-row>
        </template>

        <list-placeholder
            data="[[data.features]]"
            loading="[[loading]]">
        </list-placeholder>
      </div>
    </analysis-widget>
  </template>

  <script>
    Polymer({
      is: 'operational-presence-table',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        data: {
          type: Object,
          statePath: 'analysis.operationalPresence.map',
        },

        loading: {
          type: Boolean,
          statePath: 'analysis.operationalPresence.mapLoading',
        },

        columnNames: {
          type: Array,
          computed: '_computeColumnNames(data)',
        },

        excerptLength: {
          type: Number,
          value: 50,
        },
      },

      _computeColumnNames: function (data) {
        return data.features.length ?
            Object.keys(data.features[0].properties.partners) :
            [];
      },

      _getPartners: function (column, feature) {
        return feature.properties.partners[column];
      },

      _computeExcerpt: function (column, feature, excerptLength) {
        return this._truncate(
          this._getFormattedPartners(column, feature),
          excerptLength
        );
      },

      _computeNumberOfPartners: function (column, feature) {
        return this._getPartners(column, feature).length;
      },

      _getFormattedPartners: function (column, feature) {
        return this._getPartners(column, feature).join(', ');
      },
    });
  </script>
</dom-module>
