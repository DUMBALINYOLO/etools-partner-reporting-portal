<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/selectors/partner.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../labelled-item.html">

<link rel="import" href="js/partner-details-functions.html">

<dom-module id="partner-details">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;

        --app-grid-columns: 3;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .field-value {
        display: block;
        word-wrap: break-word;
      }

      .field-value[has-icon] {
        position: relative;
        padding-left: 2em;
      }

      .field-value iron-icon {
        position: absolute;
        left: 0;
        top: 0;
        color: var(--paper-grey-600);
      }
    </style>

    <etools-content-panel panel-title="Partner Details">
      <etools-loading active="[[loading]]"></etools-loading>

      <ul class="app-grid">
        <li class="item">
          <labelled-item label="Full Name">
            <span class="field-value">[[_withDefault(partner.title)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Short Name">
            <span class="field-value">[[_withDefault(partner.short_title)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Alternate Name">
            <span class="field-value">[[_withDefault(partner.alternate_title)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Vendor Number">
            <span class="field-value">[[_withDefault(partner.vendor_number)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Partner Type">
            <span class="field-value">[[_computePartnerType(partner)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Shared Partner(s)">
            <span class="field-value">[[_withDefault(partner.shared_partner_display)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Date Last Assessed Against Core Values">
            <span class="field-value">[[_withDefault(partner.core_values_assessment_date)]]</span>
          </labelled-item>
        </li>
      </ul>

      <ul class="app-grid">
        <li class="item">
          <labelled-item label="Address">
            <span class="field-value" has-icon>
              <iron-icon icon="communication:location-on"></iron-icon>
              [[_withDefault(partner.street_address)]]
            </span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Phone Number">
            <span class="field-value" has-icon>
              <iron-icon icon="communication:phone"></iron-icon>
              [[_withDefault(partner.phone_number)]]
            </span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="E-mail Address">
            <span class="field-value" has-icon>
              <iron-icon icon="communication:email"></iron-icon>
              [[_withDefault(partner.email)]]
            </span>
          </labelled-item>
        </li>
      </ul>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      id: 'partner-details',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        partner: {
          type: Object,
          statePath: 'partner.current',
        },

        loading: {
          type: Boolean,
          statePath: App.Selectors.Partner.loading,
        },
      },

      _computePartnerType: function (partner) {
        return PartnerDetailsUtils.computePartnerType(partner, this._withDefault);
      },
    });
  </script>
</dom-module>
