<dom-module id="pd-report-info">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;

        --app-grid-columns: 8;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 7;
      }

      .app-grid {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .toggle-button-container {
        max-width: calc((100% - 0.1px) / 8 * 7 - 25px) ;

        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      #toggle-button {
        background-color: #0099ff;
        color: #fff;
        font-size: 14px;
      }

      .row {
        @apply --app-grid-expandible-item;
      }

      .value {
        font-size: 16px;
      }
    </style>

    <etools-prp-permissions
        permissions="{{permissions}}">
    </etools-prp-permissions>

    <etools-prp-ajax
        id="update"
        url="[[updateUrl]]"
        body="[[localData]]"
        content-type="application/json"
        method="put">
    </etools-prp-ajax>

    <etools-content-panel panel-title="Other info" no-header="[[noHeader]]">
      <div class="app-grid">
        <div class="row">
          <labelled-item label="Partner contribution to date">
            <template
                is="dom-if"
                if="[[_equals(computedMode, 'view')]]"
                restamp="true">
              <span class="value">[[_withDefault(data.partner_contribution_to_date)]]</span>
            </template>

            <template
                is="dom-if"
                if="[[!_equals(computedMode, 'view')]]"
                restamp="true">
              <paper-input-container
                  no-label-float>
                <input
                    id="partner_contribution_to_date"
                    value="[[data.partner_contribution_to_date]]"
                    maxlength="2000">
                <paper-input-char-counter></paper-input-char-counter>
              </paper-input-container>
            </template>
          </labelled-item>
        </div>

        <div class="row">
          <labelled-item label="Challenges/bottlenecks in the reporting period (latest)">
            <template
                is="dom-if"
                if="[[_equals(computedMode, 'view')]]"
                restamp="true">
              <span class="value">[[_withDefault(data.challenges_in_the_reporting_period)]]</span>
            </template>

            <template
                is="dom-if"
                if="[[!_equals(computedMode, 'view')]]"
                restamp="true">
              <paper-input-container
                  no-label-float>
                <input
                    id="challenges_in_the_reporting_period"
                    value="[[data.challenges_in_the_reporting_period]]"
                    maxlength="2000">
                <paper-input-char-counter></paper-input-char-counter>
              </paper-input-container>
            </template>
          </labelled-item>
        </div>

        <div class="row">
          <labelled-item label="Proposed way forward (latest)">
            <template
                is="dom-if"
                if="[[_equals(computedMode, 'view')]]"
                restamp="true">
              <span class="value">[[_withDefault(data.proposed_way_forward)]]</span>
            </template>

            <template
                is="dom-if"
                if="[[!_equals(computedMode, 'view')]]"
                restamp="true">
               <paper-input-container
                  no-label-float>
                <input
                    id="proposed_way_forward"
                    value="[[data.proposed_way_forward]]"
                    maxlength="2000">
                <paper-input-char-counter></paper-input-char-counter>
              </paper-input-container>
            </template>
          </labelled-item>
        </div>

        <div class="toggle-button-container row">
          <paper-button class="btn-primary" id="toggle-button" on-tap="_handleInput" raised>
            Save
          </paper-button>
        </div>

        <div class="row">
          <report-attachments
              readonly="[[_equals(computedMode, 'view')]]">
          </report-attachments>
        </div>
      </div>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'pd-report-info',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.NotificationsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        localData: Object,
        permissions: Object,
        noHeader: Boolean,

        data: {
          type: Object,
          statePath: App.Selectors.ReportInfo.current,
        },

        pdId: {
          type: Number,
          statePath: 'programmeDocuments.current',
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        reportId: {
          type: String,
          statePath: 'programmeDocumentReports.current.id',
        },

        updateUrl: {
          type: String,
          computed: '_computeUpdateUrl(locationId, reportId)',
        },

        overrideMode: {
          type: String,
          value: '',
        },

        mode: {
          type: String,
          statePath: 'programmeDocumentReports.current.mode',
        },

        computedMode: {
          type: String,
          computed: '_computeMode(mode, overrideMode, currentReport, permissions)',
        },

        currentReport: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocumentReports.current,
        },
      },

      observers: [
        '_updateData(localData.*)',
      ],

      _handleInput: function () {
        var self = this;
        var textInputs = Polymer.dom(this.root).querySelectorAll('labelled-item');

        var changedFields = PdReportInfoUtils.handleInput(
          textInputs,
          self.data.partner_contribution_to_date,
          self.data.challenges_in_the_reporting_period,
          self.data.proposed_way_forward
        );

        changedFields.forEach(function(field) {
          if (field !== undefined) {
            self.set(['localData', field.id], field.value.trim());
          }
        });
      },

      _updateData: function (change) {
        var self = this;

        if (change.path.split('.').length < 2) {
          // Skip the initial assignment
          return;
        }

        var updateThunk = this.$.update.thunk();

        this.$.update.abort();

        this.dispatch(
          App.Actions.PDReports.update(
            updateThunk,
            this.pdId,
            this.reportId
          )
        )
            .then(function () {
              self._notifyChangesSaved();
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _computeUpdateUrl: function (locationId, reportId) {
        return PdReportInfoUtils.computeUpdateUrl(locationId, reportId);
      },

      _computeMode: function (mode, overrideMode, report, permissions) {
        return permissions.savePdReport ? (overrideMode || mode) : 'view';
      },

      attached: function () {
        this.set('localData', {});
      },

      detached: function () {
        if (this.isDebouncerActive('update-data')) {
          this.cancelDebouncer('update-data');
        }
      },
    });
  </script>
</dom-module>
