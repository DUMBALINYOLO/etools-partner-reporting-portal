<dom-module id="pd-output-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;

        --ecp-content: {
          padding: 0;
        };
      }

      .loader {
        padding: 2em 0;
      }

      pd-output {
        margin-bottom: 25px;
      }

      pd-output:not(:first-of-type) {
        border-top: 1px solid var(--paper-grey-300);
      }
    </style>

    <etools-content-panel panel-title="[[localize('pd_output_results')]]">
      <template
          is="dom-if"
          if="[[loading]]"
          restamp="true">
        <div class="loader layout horizontal center-center">
          <div>
            <etools-loading no-overlay active></etools-loading>
          </div>
        </div>
      </template>

      <template
          is="dom-if"
          if="[[!loading]]">
        <template
            is="dom-repeat"
            items="[[viewData]]">
          <pd-output
              data="[[item]]"
              override-mode="[[overrideMode]]"
              workspace-id="[[workspaceId]]">
          </pd-output>
        </template>

        <list-placeholder
            data="[[viewData]]"
            loading="[[loading]]">
        </list-placeholder>
      </template>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      id: 'pd-output-list',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],

      properties: {
        overrideMode: String,

        loading: {
          type: Boolean,
          statePath: 'programmeDocumentReports.current.loading',
        },

        data: {
          type: Array,
          statePath: App.Selectors.LLOs.all,
        },

        viewData: {
          type: Array,
          computed: '_computeViewData(data)',
        },

        reportId: {
          type: String,
          statePath: 'programmeDocumentReports.current.id',
        },

        workspaceId: {
          type: String,
          statePath: 'location.id',
        },

        pdId: {
          type: Number,
          statePath: 'programmeDocuments.current',
        },
      },

      _computeViewData: function (data) {
        return PdOutputListUtils.computeViewData(data);
      },
    });
  </script>
</dom-module>
