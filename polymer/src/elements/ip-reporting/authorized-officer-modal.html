<dom-module id="authorized-officer-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;
        --paper-dialog: {
          width: 750px;

          &>* {
            margin: 0;
          }
        }
        ;
      }
    </style>

    <iron-location
      path="{{path}}">
    </iron-location>

    <etools-prp-ajax
      id="submit"
      url="[[submitUrl]]"
      body="[[postBody]]"
      content-type="application/json"
      method="post">
    </etools-prp-ajax>

    <paper-dialog with-backdrop opened=[[opened]]>
      <div class="header layout horizontal justified">
        <h2>Select Authorized Officer</h2>

        <paper-icon-button class="self-center" on-tap="close" icon="icons:close">
        </paper-icon-button>
      </div>
      <paper-dialog-scrollable>

        <h3>Your report could not be submitted, because you are not the authorized officer assigned
          to the PCA that is connected to that PD. Please select the authorized officer on
          behalf of whom this report is submitted.
        </h3>

        <paper-dropdown-menu
          id="officerDropdown"
          class="validate"
          label="Authorized Officer"
          placeholder="Select"
          on-value-changed="_validate"
          always-float-label
          required>
          <paper-listbox
            selected="{{selectedFocalPoint}}"
            attr-for-selected="value"
            slot="dropdown-content"
            class="dropdown-content">
            <template is="dom-repeat" items="[[currentAuthorizedPartners]]">
              <paper-item value="[[item.value]]">[[item.title]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
          class="btn-primary"
          on-tap="_save"
          raised
          disabled="[[busy]]">
          Submit
        </paper-button>
        <paper-button
          class="btn-primary"
          on-tap="_cancel"
          disabled="[[busy]]">
          Cancel
        </paper-button>
      </div>
    </paper-dialog>
    <error-modal id="error"></error-modal>
  </template>

  <script>
    Polymer({
      is: 'authorized-officer-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {
        data: Object,
        emails: Array,
        userMail: {
          type: String
        },

        busy: {
          type: Boolean,
          value: false,
        },

        selectedFocalPoint: {
          type: String,
        },

        currentPd: {
          type: Object,
          statePath: App.Selectors.ProgrammeDocuments.current,
        },

        currentAuthorizedPartners: {
          type: Array,
          computed: '_computeAuthorizedPartners(currentPd)',
        },

        postBody: {
          type: Object,
          computed: '_computePostBody(selectedFocalPoint)',
        }
      },

      _computePostBody: function (selectedFocalPoint) {
        return {
          submitted_by_email: selectedFocalPoint,
        };
      },

      _computeAuthorizedPartners: function (pd) {
        var partners = (pd.partner_focal_point || []).filter(function(partner) {
          return partner.is_authorized_officer;
        });
        var formattedPartners = partners.map(function (partner) {
          return {
            value: partner.email,
            title: partner.name + ' ' + partner.title
          };
        });
        return formattedPartners;
      },

      _validate: function (e) {
        e.target.validate();
      },

      _save: function() {
        if (!this._fieldsAreValid()) {
          return;
        }
        var self = this;
        this.set('busy', true);

        this.$.submit.thunk()()
            .then(function (res) {
              var newPath = self.buildUrl(
                self._baseUrl,
                'pd/' + self.pdId + '/view/reports'
              );

              self.dispatch(App.Actions.PDReports.updateSingle(
                self.pdId,
                self.reportId,
                res.data
              ));
              self.set('busy', false);
              self.set('path', newPath);
            })
            .catch(function (res) {
              var errors = res.data.non_field_errors;
              self.close();
              return self.$.error.open(errors);
            })
            .then(function () {
              self.set('busy', false);
            });
      },

      _cancel: function() {
        this.close();
      },
    });
  </script>
</dom-module>
