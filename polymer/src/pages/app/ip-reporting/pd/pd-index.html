<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="../../../../elements/page-header.html">
<link rel="import" href="../../../../elements/page-body.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-filters.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-list-toolbar.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-list.html">
<link rel="import" href="../../../../behaviors/localize.html">

<dom-module id="page-ip-reporting-pd-index">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <page-header title="[[localize('programme_documents')]]"></page-header>

    <page-body>
      <pd-filters></pd-filters>
      <pd-list-toolbar></pd-list-toolbar>
      <pd-list></pd-list>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-ip-reporting-pd-index',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.LocalizeBehavior,
        Polymer.AppLocalizeBehavior,
      ],
    });
  </script>
</dom-module>
