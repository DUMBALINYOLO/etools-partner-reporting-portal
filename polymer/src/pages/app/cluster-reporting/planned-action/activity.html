<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-location.html">

<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../../behaviors/routing.html">
<link rel="import" href="../../../../elements/cluster-reporting/planned-action/activities/overview.html">
<link rel="import" href="../../../../elements/cluster-reporting/planned-action/activities/indicators.html">
<link rel="import" href="../../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../../elements/page-header.html">
<link rel="import" href="../../../../elements/project-status.html">
<link rel="import" href="../../../../elements/page-badge.html">
<link rel="import" href="../../../../endpoints.html">
<link rel="import" href="../../../../redux/actions.html">
<link rel="import" href="../../../../redux/store.html">
<link rel="import" href="../../../../styles/shared-styles.html">

<dom-module id="planned-action-activities-details">
  <template>
    <style include="shared-styles">
    :host {
      display: block;

      --page-header-above-title: {
        position: absolute;
        display: block;
        left: 0;
        top: -23px;
      };
    }

    .toolbar report-status {
      margin-right: 1em;
    }

    .toolbar a {
      color: var(--theme-primary-color);
      text-decoration: none;
    }

    .tabs paper-tab {
      text-transform: uppercase;
    }
  </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
      params-string="{{query}}"
      params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
      id="overview"
      url="[[overviewUrl]]"
      params="[[queryParams]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="plannedActionsProjects"
      url="[[projectsUrl]]">
    </etools-prp-ajax>

    <app-route
      route="{{route}}"
      pattern="/:tab"
      subroute="{{subroute}}"
      data="{{routeData}}">
    </app-route>

    <page-header
        title="[[activityData.title]]"
        back="[[backLink]]">

      <page-badge
          class="above-title" name="activity">
      </page-badge>

      <div class="toolbar">
        <project-status status="[[activityData.status]]"></project-status>
      </div>

      <div class="tabs">
        <paper-tabs
            selected="{{ routeData.tab }}"
            attr-for-selected="name"
            scrollable
            hide-scroll-buttons>
          <paper-tab name="overview">Overview</paper-tab>
          <paper-tab name="indicators">Activity Indicators</paper-tab>
        </paper-tabs>
      </div>
    </page-header>

    <template is="dom-if" if="[[_equals(tab, 'overview')]]" restamp="true">
      <pa-activity-details-overview activity-data="[[activityData]]"></pa-activity-details-overview>
    </template>

    <template is="dom-if" if="[[_equals(tab, 'indicators')]]" restamp="true">
      <pa-activity-details-indicators
        activity-id="[[activityId]]"
        is-custom="[[activityData.is_custom]]">
      </pa-activity-details-indicators>
    </template>

  </template>

  <script>
    Polymer({
      is: 'planned-action-activities-details',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {
        tab: String,

        routeData: Object,

        activityId: String,

        query: String,

        activityData: {
          type: Object,
          value: {}
        },

        partner: {
          type: Object,
          statePath: 'partner.current',
        },

        partnerProjects: {
          type: Array,
          statePath: 'partnerProjects.all'
        },

        rawProjectsData: {
          type: Array,
          value: []
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        overviewUrl: {
          type: String,
          computed: '_computeOverviewUrl(responsePlanID, activityId)'
        },

        backLink: {
          type: String,
          computed: '_computeBackLink(query)',
        },
      },

      observers: [
        '_updateUrlTab(routeData.tab)',
        '_getTitles(activityData, rawProjectsData)',
      ],

      listeners: {
        'pa-activity-edited': '_onSuccess',
      },

      _onSuccess: function() {
        this._getActivityAjax();
      },

      _computeBackLink: function () {
        return '/planned-action/activities' + '?' + this.query;
      },

      _updateTabSelection: function () {
        this.$.tabContent.select(this.tab);
      },

      _updateUrlTab: function (tab) {
        if (!tab) {
          tab = 'overview';
        }
        this.set('tab', tab);
        this.set('queryParams.page', 1);
        this.set('route.path', '/' + this.tab);
      },

      _computeOverviewUrl: function(responsePlanId, activityId) {
        return App.Endpoints.plannedActionsActivityOverview(responsePlanId, activityId);
      },

      _getActivityAjax: function() {
        var thunk = this.$.overview.thunk();
        var self = this;
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self.activityData = res.data;
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },

      _getProjectsAjax: function () {
        var self = this;
        this.debounce('projects-ajax', function () {
          this.projectsUrl = App.Endpoints.plannedActions(this.responsePlanID);

          var thunk = this.$.plannedActionsProjects.thunk();

          this.$.plannedActionsProjects.abort();

          thunk()
            .then(function (res) {
              self.set('rawProjectsData', res.data);
            });
        }, 300);
      },

      _getTitles: function (activityData, rawProjectsData) {
        console.log('projects', this.partnerProjects);
        console.log('raw projects', this.rawProjectsData);
        console.log('activity data', this.activityData);

        if (this.activityData.projects !== undefined && this.partnerProjects.length !== 0) {
          var allProjects = {};
          this.partnerProjects.forEach(function (project) {
            allProjects[project.id] = project;
          });
          console.log('projects dict?', allProjects);

          this.activityData.projects.forEach(function (project) {
            project.title = allProjects[project.project_id].title;
          });

          this.set('activityData', this.activityData);
        }
      },

      attached: function () {
        if (this.partnerProjects.length === 0) {
          this._getProjectsAjax();
        }

        this._getActivityAjax();
      },
    });
  </script>
</dom-module>
