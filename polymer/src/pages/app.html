<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/promise-polyfill/promise-polyfill-lite.html">

<link rel="import" href="../elements/etools-prp-workspaces.html">
<link rel="import" href="../elements/etools-prp-ajax.html">

<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../redux/actions.html">
<link rel="import" href="../redux/store.html">
<link rel="import" href="../endpoints.html">

<dom-module id="page-app">
  <template>
    <style>
      :host {
        display: block;
      }

      .no-groups-notification {
        margin-top: 20%;
        width: 100%;
        text-align: center;
      }

      .no-groups-notification h3 {
        font-size: 36px;
      }

      .no-groups-notification p {
        font-size: 24px;
      }
    </style>

    <iron-localstorage
        name="defaultApp"
        value="{{_defaultApp}}"></iron-localstorage>

    <etools-prp-workspaces
        id="workspaces"
        all="{{workspaces}}"
        current="{{currentWorkspace}}">
    </etools-prp-workspaces>

    <etools-prp-ajax
        id="interventions"
        url="[[interventionsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="userProfile"
      url="[[profileUrl]]">
    </etools-prp-ajax>

    <app-route
        route="{{route}}"
        pattern="/:workspace_code/:app"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <template
        is="dom-if"
        if="[[!userHasPrpRolesOrAccess]]">
    <div class="no-groups-notification">
      <h3>Account created.</h3>
      <p>Please wait 1-2 business days for your admin to approve you.<br>
      If it has been longer then 1-2 business days,
         please email X to get you approved.</p>
    </div>
    </template>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name">
      <template is="dom-if" if="[[_equals(page, 'ip-reporting')]]" restamp="true">
        <page-ip-reporting
            name="ip-reporting"
            route="{{subroute}}">
        </page-ip-reporting>
      </template>

      <template is="dom-if" if="[[_equals(page, 'cluster-reporting')]]" restamp="true">
        <page-cluster-reporting
            name="cluster-reporting"
            route="{{subroute}}">
        </page-cluster-reporting>
      </template>
    </iron-pages>

    <paper-toast
        id="changes-saved"
        text="Changes saved"
        duration="1500">
    </paper-toast>

    <paper-toast
        id="server-error"
        text="An error occurred, please try again later."
        duration="1500">
    </paper-toast>

    <paper-toast
        id="file-uploaded"
        text="File uploaded."
        duration="1500">
    </paper-toast>

    <paper-toast
        id="file-deleted"
        text="File deleted."
        duration="1500">
    </paper-toast>

    <paper-toast
        id="ocha-timeout"
        text="Request to OCHA timed out. Please try again."
        duration="1500">
    </paper-toast>

    <paper-toast
        id="message-sent"
        text="Message sent"
        duration="1500">
    </paper-toast>

    <paper-toast
        id="error-message"
        duration="1500">
    </paper-toast>
  </template>

  <script>
    Polymer({
      is: 'page-app',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },

        _defaultApp: String,

        interventionsUrl: {
          type: String,
          value: App.Endpoints.interventions(),
        },

        _workspaceCode: {
          type: String,
          statePath: 'workspaces.current',
        },

        _app: {
          type: String,
          statePath: 'app.current',
        },

        profileUrl: {
          type: String,
          value: App.Endpoints.userProfile(),
        },

        prpRoles: {
          type: Array,
          statePath: 'userProfile.profile.prp_roles',
        },

        access: {
          type: Array,
          statePath: 'userProfile.profile.access'
        },

        userHasPrpRolesOrAccess: {
          type: Boolean,
          computed: '_computeUserHasPrpRolesOrAccess(prpRoles, access)',
        }
      },

      observers: [
        '_routeWorkspaceChanged(routeData.workspace_code)',
        '_routeAppChanged(routeData.app)',
        '_handleWorkspaceChange(currentWorkspace, workspaces)',
      ],

      listeners: {
        'notify': '_notify',
        'fetch-profile': '_fetchProfile',
      },

      _redirectToWorkspace: function (workspace) {
        var code = workspace.code;

        this.set('route.path', '/' + code + '/');
        this.set('routeData.workspace_code', code);
      },

      _redirectToApp: function (app) {
        this.set('route.path', '/' + this.routeData.workspace_code + '/' + app);
      },

      _handleWorkspacesAsync: function (e, change) {
        var workspace;

        try {
          if (change.value.length) {
            this.unlisten(this.$.workspaces, 'all-changed', '_handleWorkspacesAsync');

            workspace = change.value[0];

            this._redirectToWorkspace(workspace);
          }
        } catch (err) {}
      },

      _routeWorkspaceChanged: function (workspace_code) {
        var workspace;

        if (!workspace_code) {
          this.dispatch(App.Actions.reset()); // Switch workspace === wipe all the data

          if (this.workspaces.length) {

            // Default to first
            workspace = this.workspaces[0];

            this._redirectToWorkspace(workspace);
          } else {
            // Wait until workspaces are available, then pick one & redirect
            this.listen(this.$.workspaces, 'all-changed', '_handleWorkspacesAsync');
          }
        } else if (!this._workspaceCode) {
          this.dispatch(App.Actions.setWorkspace(workspace_code));
        }
      },

      _routeAppChanged: function (app) {
        this.async(function () {
          var defaultApp = this._defaultApp || 'ip-reporting'; // FIXME: correct default?

          if (!this.routeData.workspace_code) {
            return;
          }

          if (!app) {
            this._redirectToApp(defaultApp);
          } else if (!this._app) {
            this.dispatch(App.Actions.setApp(app));

            // Store selected app
            this.set('_defaultApp', app);

            // Render
            this.page = app;
          } else {
            this.set('_defaultApp', app);
          }
        });
      },

      _computeUserHasPrpRolesOrAccess: function (prpRoles, access) {
        return !!prpRoles.length || !!access.length;
      },

      _pageChanged: function (page) {
        var resolvedPageUrl = this.resolveUrl('app/' + page + '.html');

        this.importHref(resolvedPageUrl, null, this._notFound, true);
      },

      _notFound: function () {
        window.location.href = '/not-found';
      },

      _handleWorkspaceChange: function (currentWorkspace, workspaces) {
        var currentWorkspaceData;

        if (!currentWorkspace || !workspaces.length) {
          return;
        }

        currentWorkspaceData = workspaces.filter(function (workspace) {
          return workspace.code === currentWorkspace;
        })[0];

        this.dispatch(App.Actions.Location.set(currentWorkspaceData.id));
      },

      _notify: function (e, options) {
        e.stopPropagation();

        try {
          if (options.text) {
            this.$[options.type].text = options.text;
          }
          this.$[options.type].open();
        } catch (err) {}
      },

      _fetchProfile: function () {
        var userProfileThunk = this.$.userProfile.thunk();

        return this.dispatch(App.Actions.fetchUserProfile(userProfileThunk));
      },

      attached: function () {
        var interventionsThunk = this.$.interventions.thunk();

        Promise.all([
          this.dispatch(App.Actions.fetchWorkspaces(interventionsThunk)),
          this._fetchProfile(),
        ])
            .catch(function () {
              window.location.href = '/login';
            });
      },
    });
  </script>
</dom-module>
