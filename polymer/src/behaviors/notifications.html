<link rel="import" href="../polyfills/es6-shim.html">

<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.NotificationsBehavior = {
      _notify: function (type, options) {
        this.fire('notify', Object.assign({
          type: type,
        }, options));
      },

      _notifyChangesSaved: function (options) {
        this._notify('changes-saved', options);
      },

      _notifyServerError: function (options) {
        this._notify('server-error', options);
      },

      _notifyFileUploaded: function (options) {
        this._notify('file-uploaded', options);
      },

      _notifyFileDeleted: function (options) {
        this._notify('file-deleted', options);
      },

      _notifyMessageSent: function (options) {
        this._notify('message-sent', options);
      },

      _notifyErrorMessage: function (options) {
        this._notify('error-message', options);
      }
    };

  }());
</script>
