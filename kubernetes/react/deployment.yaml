---
kind: Service
apiVersion: v1
metadata:
  name: id-management-frontend
  namespace: {{NAMESPACE}}
spec:
  ports:
  - protocol: TCP
    port: 3000
    nodePort: 30613
  type: NodePort
  selector:
    app: id-management-frontend-container
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: id-management-frontend
  labels:
    app: id-management-frontend
  annotations:
    revision: "{{CF_SHORT_REVISION}}"
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: id-management-frontend-container
  template:
    metadata:
      labels:
        app: id-management-frontend-container
    spec:
      containers:
        - name: id-management-frontend
          ports:
            - containerPort: 3000
          image: unicef/etools-prp-id-management-frontend:{{CF_SHORT_REVISION}}
          command: ["bash"]
          args: ["-c", "npm run build && ./resolve_build_bundle.sh && node express.js"]
